<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>MarketVibe | AI Startup Validation & Revenue Forecasting</title>
  <meta name="description"
    content="Stop guessing and start building. MarketVibe helps you validate your ideas with data-driven revenue forecasts and execution plans.">

  <!-- AEO/SEO Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "MarketVibe",
      "operatingSystem": "Web",
      "applicationCategory": "BusinessApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Autonomous AI tool for startup validation, revenue forecasting, and 30-day execution blueprints.",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "120"
      }
    }
  </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [{
        "@type": "Question",
        "name": "How do I validate a startup idea with AI?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "MarketVibe uses autonomous agents to scan Reddit and X for real buying intent, calculates your TAM/SAM/SOM, and generates a 30-day execution plan in 60 seconds."
        }
      }, {
        "@type": "Question",
        "name": "Is MarketVibe free?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes, MarketVibe offers free tools for Naming, Market Sizing, and Trend Analysis. Comprehensive validation reports start at $49."
        }
      }]
    }
  </script>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.marketvibe1.com/">
  <meta property="og:title" content="I just validated a 1.2M idea on MarketVibe üöÄ">
  <meta property="og:description" content="Get your free revenue forecast and 30-day execution blueprint in minutes.">
  <meta property="og:image" content="https://www.marketvibe1.com/og-preview.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://www.marketvibe1.com/">
  <meta property="twitter:title" content="I just validated a 1.2M idea on MarketVibe üöÄ">
  <meta property="twitter:description" content="Get your free revenue forecast and 30-day blueprint.">
  <meta property="twitter:image" content="https://www.marketvibe1.com/og-preview.png">

  <!-- Global Error Catch for Debugging -->
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      const message = [
        'Message: ' + msg,
        'URL: ' + url,
        'Line: ' + lineNo,
        'Column: ' + columnNo,
        'Error object: ' + JSON.stringify(error)
      ].join('\n');
      alert('‚ö†Ô∏è APP CRASH DETECTED:\n\n' + message);
      return false;
    };
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
